<loading-overlay [loading]="loading">
  <table class="table table-dark table-striped table-hover w-100" *ngIf="logs.length">
    <thead>
      <th style="width: 10px">#</th>
      <th style="width: 25%">Submission Name</th>
      <th style="width: 15%">Status</th>
      <th>Time</th>
      <th>Response(s)</th>
      <th style="width: 10px"></th>
    </thead>
    <tbody>
      <tr *ngFor="let log of logs; let i = index">
        <td>{{ i + 1 }}</td>
        <td style="word-break: break-all">{{ log.submission.title }}</td>
        <td class="text-uppercase" [class.warn-text]="!log.success" [class.text-success]="log.success">{{ (log.success ? 'Success' : 'Failed') | translate }}</td>
        <td>{{ log.created | date:'medium' }}</td>
        <td>
          <div class="src-container">
            <div *ngFor="let src of log.post.sourceURLs" class="text-info src">{{ src }}</div>
          </div>
        </td>
        <td>
          <button mat-icon-button color="accent" (click)="save(log)" [matTooltip]="'Save' | translate">
            <mat-icon>save</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="revive(log)" [matTooltip]="'Revive' | translate">
            <mat-icon>repeat</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!logs.length">
    No logs founds.
  </div>
</loading-overlay>
