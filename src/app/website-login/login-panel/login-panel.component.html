<td class="web-logo">
  <img src="{{logo}}" alt="{{website}}">
</td>
<td class="username">
  <div *ngIf="!loading; else spinner">
    <website-status [info]="status"></website-status>
  </div>
  <ng-template #spinner>
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </ng-template>
</td>
<td class="loginBtn">
  <button mat-button color="warn" (click)="openDialog()">{{'Login' | translate}}</button>
</td>
