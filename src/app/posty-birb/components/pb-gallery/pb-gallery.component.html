<mat-card>
  <mat-card-content>
    <submission-gallery></submission-gallery>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openSettings()" class="d-none">{{'Settings' | translate}}</button>

  </mat-card-actions>
</mat-card>
