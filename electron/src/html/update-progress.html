<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
</head>

<body style="-webkit-app-region: drag">
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      background-color: #555;
      color: white;
      overflow: hidden;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 2em 1em;
    }

    .progress-section {
      width: 100%;
      margin-bottom: 0.25em;
    }

    .error-section {
      width: 100%;
    }

    .notification {
      overflow: hidden;
      padding: .25em 0.75em !important;
    }

    code {
      max-height: 100px;
      overflow: auto;
      display: block;
    }

    progress {
      margin: 0 !important;
    }

    img {
      min-width: 60px;
      min-height: 60px;
      height: 60px;
      width: 60px;
    }
  </style>

  <div class="main">
    <div>
      <img src="../../dist/assets/icon/minnowicon.png" alt="">
      <div>Updating...</div>
    </div>

    <div class="progress-section">
      <progress class="progress is-info" id="progressbar" max="100"></progress>
      <div id="advice" class="is-size-7"></div>
    </div>

    <div id="error_section" class="error-section" style="display:none">
      <div class="notification is-danger">
        <strong>An error has occurred</strong>
        <div class="is-size-7">
          <em>Manually update from:</em>
          <br>
          <em>http://postybirb.com/download</em>
        </div>
        <code id="error_message"></code>
      </div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('advice').innerText = 'Updating appears to be taking a while.\nIt may be faster to manually download the update at http://postybirb.com/download';
    }, 60000);

    const ipc = require('electron').ipcRenderer;
    ipc.on('error', displayError);
    ipc.on('message', (event, message) => {
      document.getElementById('progressbar').value = message;
    });

    function displayError(event, message) {
      document.getElementById('error_message').innerText = message;
      document.getElementById('error_section').style.display = 'block';
      document.getElementById('progressbar').className = 'progress is-danger';
    }
  </script>
</body>

</html>
