<h2 mat-dialog-title>{{'Save' | translate}}</h2>
<mat-dialog-content>
  <div class="row no-gutters">
    <div class="w-100" *ngFor="let model of data">
      <file-viewer [file]="model.getSubmissionFileObject()" height="75" width="75" class="mr-1"></file-viewer>
      <span class="d-inline-block mr-1" *ngFor="let website of model.unpostedWebsites">
        <website-logo [website]="website"></website-logo>
      </span>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="float-right">
  <button mat-raised-button color="warn" mat-dialog-close>{{'No' | translate}}</button>
  <button mat-raised-button color="primary" (click)="dialogRef.close(true)">{{'Yes' | translate}}</button>
</mat-dialog-actions>
