<form [formGroup]="formGroup">
  <div class="section">
    <h6>{{ 'Description' | translate }}</h6>
    <description-input formControlName="description" [defaultDescriptionProvider]="parentForm.defaultDescription.changes" class="w-100"></description-input>
  </div>

  <div class="section">
    <h6>{{ 'Tags' | translate }}</h6>
    <tag-input formControlName="tags" class="w-100" [config]="tagConfig" [defaultTagProvider]="parentForm.defaultTags.changes"></tag-input>
  </div>

  <div formGroupName="options" class="row no-gutters section">
    <div class="col-12">
      <mat-form-field color="accent">
        <input matInput placeholder="{{'Source URL' | translate}}" formControlName="sourceURL">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field color="accent">
        <input matInput placeholder="{{'Source URL' | translate}}" formControlName="sourceURL2">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field color="accent">
        <input matInput placeholder="{{'Source URL' | translate}}" formControlName="sourceURL3">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field color="accent">
        <input matInput placeholder="{{'Source URL' | translate}}" formControlName="sourceURL4">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field color="accent">
        <input matInput placeholder="{{'Source URL' | translate}}" formControlName="sourceURL5">
      </mat-form-field>
    </div>
  </div>
</form>
