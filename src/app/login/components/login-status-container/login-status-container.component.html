<button mat-button class="d-block w-100 filter-btn" (click)="openFilterDialog()">
  <i class="fas fa-filter"></i>
</button>
<table class="table table-dark m-0">
  <tbody>
    <tr *ngFor="let registry of registeredWebsites | keyvalue">
      <td>
        <login-status-view [config]="registry.value"></login-status-view>
      </td>
    </tr>
  </tbody>
</table>
