<div class="website-form">
  <form [formGroup]="form">
    <div name="description" *ngIf="tab.isActive">
      <h5>{{'Description' | translate}}</h5>
      <description-field class="clearfix" formControlName="description" [defaultDescription]="defaultDescription"></description-field>
    </div>
    <div name="tags">
      <h5>{{'Tags' | translate}}</h5>
      <tag-field class="clearfix w-100" formControlName="tags" [defaultTags]="defaultTags" [maximumTags]="5"></tag-field>
    </div>
  </form>
  <div name="options" *ngIf="tab.isActive">
    <h5>{{'Additional Options' | translate}}</h5>
    <form [formGroup]="optionsForm">
      <div class="row no-gutters">
        <div class="col-md-3 col-lg-3 col-xl-2">
          <mat-form-field color="accent">
            <input matInput type="number" placeholder="{{'Minimum Pledge' | translate}} $" formControlName="minimumDollarsToView">
          </mat-form-field>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-1">
          <mat-checkbox formControlName="chargePatrons">{{'Charge Patrons' | translate}}</mat-checkbox>
        </div>
      </div>
    </form>
  </div>
</div>
