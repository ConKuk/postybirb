<mat-form-field color="accent" class="w-100">
  <mat-select [placeholder]="'Select Folder' | translate" (selectionChange)="onChange($event)" multiple="true" [value]="value">
    <mat-option *ngFor="let item of folders" [value]="item.value">{{item.label}}</mat-option>
  </mat-select>
</mat-form-field>
