<div class="website-form">
  <form [formGroup]="form">
    <div name="description" *ngIf="matTab.isActive">
      <h5>{{'Description' | translate}}</h5>
      <description-field class="clearfix" formControlName="description" [defaultDescription]="defaultDescription"></description-field>
    </div>
    <div name="tags">
      <h5>{{'Tags' | translate}}</h5>
      <tag-field class="clearfix w-100" formControlName="tags" [defaultTags]="defaultTags" [minimumTags]="2"></tag-field>
    </div>
  </form>
  <div name="options" *ngIf="matTab.isActive">
    <h5>{{'Additional Options' | translate}}</h5>
    <form [formGroup]="optionsForm">
      <div class="row no-gutters">
        <div class="col-md-3 col-lg-3 col-xl-2">
          <sofurry-folders formControlName="folder"></sofurry-folders>
        </div>
        <div class="col-md col-lg col-xl">
          <mat-radio-group formControlName="viewOptions">
            <mat-radio-button value="0">{{'Public' | translate}}</mat-radio-button>
            <mat-radio-button value="1">{{'Group Only' | translate}}</mat-radio-button>
            <mat-radio-button value="2">{{'Friends Only' | translate}}</mat-radio-button>
            <mat-radio-button value="3">{{'Hidden' | translate}}</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </form>
  </div>
</div>
