<div class="website-form">
  <div name="options" *ngIf="isActive">
    <form [formGroup]="optionsForm">
      <div class="row no-gutters">
        <div class="col-md col-lg col-xl">
          <mat-checkbox formControlName="communityTags">{{'Allow Community Tags' | translate}}</mat-checkbox>
          <mat-checkbox formControlName="notify">{{'Notify' | translate}}</mat-checkbox>
        </div>

        <div class="col-md-8 col-lg-9 col-xl-9">
          <div class="row no-gutters">
            <div class="col-md-3 col-lg-3 col-xl-2">
              <furry-network-profile-select formControlName="profile"></furry-network-profile-select>
            </div>
            <div class="col-md-3 col-lg-3 col-xl-2">
              <mat-form-field class="w-100">
                <mat-select [placeholder]="'Select Folder' | translate" formControlName="folders" multiple>
                  <mat-optgroup *ngFor="let type of getCollectionKeys()" [label]="type | uppercase">
                    <mat-option *ngFor="let collection of collectionList[type]" [value]="collection.id">{{ collection.name }}</mat-option>
                  </mat-optgroup>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-3 col-lg-3 col-xl-2">
              <mat-form-field class="w-100" color="accent">
                <mat-select value="public" formControlName="status">
                  <mat-option value="public">{{'Public' | translate}}</mat-option>
                  <mat-option value="unlisted">{{'Unlisted' | translate}}</mat-option>
                  <mat-option value="draft">{{'Draft' | translate}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
