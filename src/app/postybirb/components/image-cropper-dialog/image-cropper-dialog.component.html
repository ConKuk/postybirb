<div mat-dialog-title>
  <div class="w-100 d-flex">
    <h4 style="flex: 10"></h4>
    <div class="m-auto">
      <button class="close-button warn-text" mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
<div mat-dialog-content style="height: calc(100vh - 150px);">
  <image-cropper format="jpeg" (imageCropped)="cropped($event)" outputType="base64" [imageBase64]="base64" [maintainAspectRatio]="false"></image-cropper>
</div>
<div mat-dialog-actions class="confirm-actions">
  <button mat-flat-button [mat-dialog-close]="false" color="warn" class="no-button">{{ 'Cancel' | translate }}</button>
  <button mat-flat-button [mat-dialog-close]="cropped64" color="primary" class="yes-button">{{ 'Yes' | translate }}</button>
</div>
