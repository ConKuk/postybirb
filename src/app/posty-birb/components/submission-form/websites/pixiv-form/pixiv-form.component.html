<div class="website-form">
  <form [formGroup]="form">
    <div name="description" *ngIf="isActive">
      <h5>{{'Description' | translate}}</h5>
      <description-field class="clearfix" formControlName="description" [defaultDescription]="defaultDescription"></description-field>
    </div>
    <div name="tags">
      <h5>{{'Tags' | translate}}</h5>
      <tag-field class="clearfix w-100" formControlName="tags" [defaultTags]="defaultTags" [minimumTags]="1" [maximumTags]="10" [minimumCharacterLength]="1"></tag-field>
    </div>
  </form>
  <div name="options" *ngIf="isActive">
    <h5>{{'Additional Options' | translate}}</h5>
    <form [formGroup]="optionsForm">
      <div class="row no-gutters">
        <div class="col-md-3 col-lg-3 col-xl-2">
          <mat-checkbox formControlName="original">{{'Original Work' | translate}}</mat-checkbox>
        </div>
        <div class="col-md-4 col-lg-4 col-xl-3">
          <mat-checkbox formControlName="communityTags">{{'Allow Community Tags' | translate}}</mat-checkbox>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-md-3 col-lg-3 col-xl-2">
          <mat-form-field class="w-100" color="accent">
            <mat-select formControlName="restrictSexual">
              <mat-option value="0">{{'All Ages' | translate}}</mat-option>
              <mat-option value="1">R-18</mat-option>
              <mat-option value="2">R-18G</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2" *ngIf="optionsForm.value.restrictSexual === '0'">
          <mat-checkbox formControlName="sexual">{{'Sexual Content' | translate}}</mat-checkbox>
        </div>
        <div class="col-md-3 col-lg-3 col-xl-3" *ngIf="optionsForm.value.restrictSexual !== '0'">
          <mat-form-field color="accent" class="w-100">
            <mat-select formControlName="sexualTypes" [placeholder]="'Mature Category' | translate" multiple>
              <mat-option value="lo">{{'Minors' | translate}}</mat-option>
              <mat-option value="furry">Furry</mat-option>
              <mat-option value="bl">BL</mat-option>
              <mat-option value="yuri">GL</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>
