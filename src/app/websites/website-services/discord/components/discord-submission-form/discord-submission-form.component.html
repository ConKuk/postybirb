<form [formGroup]="formGroup">
  <div class="section">
    <h6>{{ 'Description' | translate }}</h6>
    <description-input formControlName="description" [defaultDescriptionProvider]="parentForm.defaultDescription.changes" class="w-100"></description-input>
  </div>

  <div formGroupName="options" class="row no-gutters section">
    <div class="col-md-3 col-lg-3 col-xl-3">
      <mat-checkbox formControlName="spoiler">{{'Spoiler' | translate}}</mat-checkbox>
    </div>
    <div class="col-md col-lg col-xl">
      <mat-form-field color="accent">
        <mat-select formControlName="webhooks" [placeholder]="'Webhooks' | translate" required multiple>
          <mat-option *ngFor="let webhook of webhooks" [value]="webhook.webhook">{{ webhook.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</form>
