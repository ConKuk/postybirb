<div class="website-form">
  <div name="options" *ngIf="isActive">
    <form [formGroup]="optionsForm">
      <div class="row no-gutters">
        <div class="col-md col-lg col-xl">
          <mat-checkbox formControlName="chargePatrons">{{'Charge Patrons' | translate}}</mat-checkbox>
          <mat-checkbox formControlName="patronsOnly">{{'Patrons Only' | translate}}</mat-checkbox>
        </div>

        <div class="col-md-9 col-lg-9 col-xl-9">
          <div class="row no-gutters">
            <div class="col-md-4 col-lg-4 col-xl-4">
              <mat-form-field class="w-100" color="accent">
                <input matInput type="number" placeholder="{{'Minimum Pledge' | translate}}" formControlName="minimumDollarsToView">
                <mat-icon style="vertical-align: bottom; font-size: 1.2em" matPrefix>attach_money</mat-icon>
              </mat-form-field>
            </div>
            <mat-form-field name="schedule-field" color="accent" class="col-md-4 col-lg-4 col-xl-4">
              <input class="w-100" matInput formControlName="schedule" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" [placeholder]="'Schedule' | translate">
              <mat-icon style="vertical-align: bottom; font-size: 1.2em" matSuffix>access_time</mat-icon>
              <owl-date-time #dt1></owl-date-time>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
