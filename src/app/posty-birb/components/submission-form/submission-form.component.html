<mat-card>
  <mat-card-content>
    <div class="submission-container">
      <submission-card-container #container (update)="selectedSubmissionsUpdated($event)"></submission-card-container>
    </div>
    <div *ngIf="submissionsAreSelected()">
      <edit-form-dialog #editForm [selectedSubmissions]="submissions" (onSave)="onSaveSubmissionFromEdit()"></edit-form-dialog>
    </div>
  </mat-card-content>
</mat-card>
